<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'était Quand ?</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
    <!-- HOME PAGE -->
    <div id="home" class="container">
        <div class="logo-container">
            <img src="img/CetaitQuandLogo.png" alt="Logo C'était quand" class="logo">
        </div>
        
        <button class="play-button" onclick="goToSetupPage(true)">Créer</button>
        <button class="play-button" onclick="goToSetupPage(false)">Rejoindre</button>
    </div>
    
    <!-- SETUP PAGE -->
    <div id="setup" class="page-container">
        <div class="card">
            <h2 class="card-title">CHOISIS UN AVATAR ET UN SURNOM</h2>
            
            <div class="avatar-selection">
                <button class="avatar-nav-btn" onclick="changeAvatar(-1)">&#9664;</button>
                <img id="setup-avatar" src="img/Avatar1.png" alt="Avatar" class="avatar-img">
                <button class="avatar-nav-btn"onclick="changeAvatar(1)">&#9654;</button>
            </div>
            
            <input id="setup-playerInput" type="text" class="nickname-input" placeholder="Zezette" value="">
            <input id="setup-code" type="text" class="code-input" placeholder="Uoaj7" value="">
            
            <button id="setup-next" class="join-button" onclick="joinGame()">REJOINDRE</button>
        </div>
    </div>
    
    <!-- WAITING PAGE -->
    <div id="waiting" class="room-container">
        <!-- Header sombre -->
        <header class="room-header">
            <h1 id="roomCode" class="room-title">ROOM</h1>
        </header>
        
        <!-- Bloc principal violet clair -->
        <main class="room-main">
            <!-- Titre / nb de joueurs -->
            <h2 id="nbPlayer" class="player-count">JOUEUR 0/10</h2>
            
            <div id="playerListWaiting" class="players-list"></div>
        </main>
        
        <!-- Footer (bouton "JOUER") -->
        <footer id="startGame" class="room-footer">
            <button class="room-play-button" onclick="nextRound()">JOUER</button>
        </footer>
    </div>
    
    <!-- GAME PAGE -->
    <div id="game">
        <img id="questionImage" src=""/>
        <h2 id="question"></h2>
        <h3>Temps restant : <span id="timer">30</span> secondes</h3>
        <div id="answers"></div>
        <button onclick="validateAnswers()">Valider</button>
        <ul id="playerListGame"></ul>
    </div>
    
    <!-- RESULTS PAGE -->
    <div id="results">
        <h2 id="roundResult"></h2>
        <p id="explanation"></p>
        <table border="1" id="currentAnswers"></table>
        <br />
        <table border="1" id="currentScores"></table>
        <button id="next" onclick="nextRound()">Suivant</button>
    </div>
    
    <!-- ENDGAME PAGE -->
    <div id="endGame" class="hidden">
        <h1>Partie terminée !</h1>
        <table border="1" id="finalScores"></table>
        <h2 id="winner"></h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
