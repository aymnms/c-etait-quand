name: Run Jest Tests

on:
  push:
    branches:
      - main
      - preprod
  pull_request:
    branches:
      - main
      - preprod

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Go to directory
        run: cd server

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test